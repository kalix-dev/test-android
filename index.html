<!DOCTYPE html>
<html>
<head>
  <title>View Android Cookies</title>
</head>
<body>
  <h1>Android Cookies</h1>
  <ul id="cookie-list"></ul>

  <script>
    // Display all cookies on the page
    function displayAllCookies() {
      const cookieList = document.getElementById('cookie-list');
      const allCookies = document.cookie;

      const cookiesArray = allCookies.split(';');

      cookiesArray.forEach(cookie => {
        const listItem = document.createElement('li');
        listItem.textContent = cookie.trim();
        cookieList.appendChild(listItem);
      });
    }

    // Call the displayAllCookies function on page load
    window.addEventListener('load', displayAllCookies);
  </script>
</body>
</html>
