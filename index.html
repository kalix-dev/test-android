<!DOCTYPE html>
<html>
<head>
  <title>View Android Cookies</title>
</head>
<body>
  <h1>Android Cookies</h1>
  <ul id="cookie-list"></ul>

  <script>
    // Display cookies on the page
    function displayCookies() {
      const cookieList = document.getElementById('cookie-list');

      const cookies = document.cookie.split(';');

      cookies.forEach(cookie => {
        const [name, value] = cookie.trim().split('=');
        const listItem = document.createElement('li');
        listItem.textContent = `Name: ${name}, Value: ${value}`;
        cookieList.appendChild(listItem);
      });
    }

    // Call the displayCookies function on page load
    window.addEventListener('load', displayCookies);
  </script>
</body>
</html>
